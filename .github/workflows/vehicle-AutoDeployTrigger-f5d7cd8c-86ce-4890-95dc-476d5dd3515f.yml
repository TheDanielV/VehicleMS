name: Trigger auto deployment for vehicle

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - 'docker/**'
    - '.github/workflows/vehicle-AutoDeployTrigger-f5d7cd8c-86ce-4890-95dc-476d5dd3515f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.VEHICLE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.VEHICLE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.VEHICLE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}docker 
          registryUrl: docker.io
          registryUsername: ${{ secrets.VEHICLE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.VEHICLE_REGISTRY_PASSWORD }}
          containerAppName: vehicle
          resourceGroup: MecanicaMS
          imageToBuild: danielale/vehicle:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


